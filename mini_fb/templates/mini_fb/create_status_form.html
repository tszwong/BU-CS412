<!-- mini_fb/templates/mini_fb/create_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2 class="center-content">Create Status Message</h2>
    <form method="POST" class="profile-form" action="{% url 'create_status'%}" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="form-table">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="file" name = "files" multiple /></td>
                <td class="center-content">
                    <input type="submit" value="Post Status" class="submit-btn">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
