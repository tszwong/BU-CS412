<!-- login.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <div style="width: 60%; align-items: center; margin: 0 auto;">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
