<!-- mini_fb/templates/mini_fb/update_profile_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <div class="profile-update-form">
        <h2>Updating {{ profile.first_name }} {{ profile.last_name }}'s profile</h2>
        
        <form method="POST" enctype="multipart/form-data" class="profile-form">
            {% csrf_token %}
            <table class="form-table">
                <tr>
                    <td><label for="id_city">City:</label></td>
                    <td>{{ form.city }}</td>
                </tr>
                <tr>
                    <td><label for="id_email">Email:</label></td>
                    <td>{{ form.email }}</td>
                </tr>
                <tr>
                    <td><label for="id_profile_img">Profile Image:</label></td>
                    <td>{{ form.profile_img }}</td>
                </tr>               
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Update Profile" class="submit-btn">
                        <a href="{% url 'show_profile' profile.pk %}" class="submit-btn">Cancel</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
