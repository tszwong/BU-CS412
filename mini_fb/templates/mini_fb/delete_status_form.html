<!-- mini_fb/templates/mini_fb/delete_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <div style="display: flex; justify-content: center; margin: 0 auto;">
        <div>
            <h2>Delete Status Message</h2>
            <p>Message: {{ status_message.message }}</p>
            <p>Are you sure you want to delete this status message?</p>
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Confirm Delete" class="submit-btn">
            </form>
    
            <form method="GET" action="{% url 'show_profile' status_message.profile.pk %}">
                <input type="submit" value="Cancel" class="submit-btn">
            </form>
        </div>
    </div>
{% endblock %}
