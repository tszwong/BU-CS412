{% extends 'formdata/base.html' %}

{% block content %}
<div>
<h1>Contact Form</h1>
<form action="{% url 'submit' %}" method="POST">
    {% csrf_token %}
    Name: <input type="text" name="name"><br>
    Favorite color: <input type="text" name="favorite_color">
    <input type="submit" value="Submit">
</form>

</div>
{% endblock %}
