<!-- mini_fb/templates/mini_fb/logged_out.html -->

{% extends 'wt_scrooge_capital/base.html' %}

{% block content %}
    <div style="text-align: center; margin-top: 50px;">
        <h2>You have been logged out</h2>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button"><a href="{% url 'login' %}" style="color: black; text-decoration: none;">Log in again</a></button>
        </form>
    </div>
{% endblock %}
