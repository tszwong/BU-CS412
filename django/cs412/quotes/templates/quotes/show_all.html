{% extends 'quotes/base.html' %}

{% block content %}
    <div class="center-content">
        <h1>All Quotes</h1>
        <ul class="quotes-list">
            {% for quote in all_quotes %}
                <li>{{ quote }}</li>
            {% endfor %}
        </ul>

        {% for img in all_images %}
            <img src="{{ img }}" class="centered-image" style="width:500px; height:auto;"><br>
        {% endfor %}
    </div>
{% endblock %}
